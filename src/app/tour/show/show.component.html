<!DOCTYPE html>
<html lang="en" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Quản Lí Tour Du lịch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .colls{
      text-align: center;
    }
  </style>
  <script>
    $(document).ready(function () {
      // Activate tooltip
      $('[data-toggle="tooltip"]').tooltip();

      // Select/Deselect checkboxes
      var checkbox = $('table tbody input[type="checkbox"]');
      $("#selectAll").click(function () {
        if (this.checked) {
          checkbox.each(function () {
            this.checked = true;
          });
        } else {
          checkbox.each(function () {
            this.checked = false;
          });
        }
      });
      checkbox.click(function () {
        if (!this.checked) {
          $("#selectAll").prop("checked", false);
        }
      });
    });
  </script>
</head>
<body>
<div class="container mt-3"><br>
  <h2>Danh Sách Tour Du Lịch</h2><br>
  <a routerLink="create">
    <button type="button" class="btn btn-primary">Thêm</button>
  </a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Tên địa điểm</th>
      <th class="colls">Giá</th>
      <th colspan="2" class="colls" >Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of tours, index as i">
      <td>{{i + 1}}</td>
      <td><a [routerLink]="'view/'+t.id"> {{t.title}}</a></td>
      <td class="colls">{{t.price}}</td>
      <td class="colls">
        <a [routerLink]="'edit/'+t.id" class="edit">
          <button type="button" class="btn btn-warning">Sửa</button>
        </a>
      </td>
      <td class="colls">
        <a [routerLink]="'delete/'+t.id" class="delete">
          <button type="button" class="btn btn-danger">Xóa</button>
        </a>
      </td>
    </tbody>
  </table>
</div>
</body>
</html>
